<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unique Letter Counter</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      padding: 40px;
    }
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Unique Letter Counter</h1>
    <div class="form-group">
      <label for="inputText">Enter the text:</label>
      <textarea class="form-control" id="inputText" rows="4" oninput="toggleButtonVisibility()"></textarea>
    </div>
    <button id="countButton" onclick="countUniqueLetters()" class="btn btn-light mt-3" style="display: none;">Count Unique Letters</button>
    <div class="mt-3">
      <h5>Unique Letters:</h5>
      <p id="uniqueLetters"></p>
    </div>
  </div>
<script src="uniqueCounterLetter.js"></script>
  <script>
    function toggleButtonVisibility() {
      const text = document.getElementById('inputText').value;
      const button = document.getElementById('countButton');
      if (text.trim() !== '') {
        button.style.display = 'block';
      } else {
        button.style.display = 'none';
      }
    }

    function countUniqueLetters() {
      const text = document.getElementById('inputText').value;
      try {
        const uniqueLetters = UniqueCounterLetter(text);
        document.getElementById('uniqueLetters').innerText = uniqueLetters.join(', ');
      } catch (error) {
        document.getElementById('uniqueLetters').innerText = error.message;
      }
    }
  </script>
</body>
</html>
