<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker - Dark Theme</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #212529;
        color: #fff;
      }
      .container {
        background-color: #343a40;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .form-control {
        background-color: #495057;
        color: #fff;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Palindrome Checker</h1>
      <div class="mb-3">
        <label for="phraseInput" class="form-label">Enter a phrase:</label>
        <input
          type="text"
          class="form-control"
          id="phraseInput"
          placeholder="Enter a phrase"
        />
      </div>
      <button type="button" class="btn btn-primary" onclick="checkPalindrome()">
        Check Palindrome
      </button>
      <p id="result" class="mt-3"></p>
    </div>

    <script src="palindrimeVerify.js"></script>
    <script>
      function checkPalindrome() {
        const phrase = document.getElementById("phraseInput").value;

        try {
          const isPalindrome = PalindrimeVerify(phrase);
          const resultElement = document.getElementById("result");
          resultElement.textContent = isPalindrome
            ? "This is a palindrome!"
            : "This is not a palindrome.";
        } catch (error) {
          const resultElement = document.getElementById("result");
          resultElement.textContent = error.message;
        }
      }
    </script>
  </body>
</html>
