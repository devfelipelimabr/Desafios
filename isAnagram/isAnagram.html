<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anagram Checker</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #333;
            color: #fff;
            padding-top: 50px;
        }

        .container {
            margin-top: 50px;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Anagram Checker</h1>
        <div class="form-group">
            <label for="word1">Word 1:</label>
            <input type="text" class="form-control" id="word1">
        </div>
        <div class="form-group">
            <label for="word2">Word 2:</label>
            <input type="text" class="form-control" id="word2">
        </div>
        <button class="btn btn-primary" onclick="checkAnagram()">Anagram Check</button>
        <div class="result" id="result"></div>
    </div>

    <!-- jQuery e Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="isAnagram.js"></script>
    <script>
        function checkAnagram() {
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;

            if(!word1 || !word2){
                return alert("Input the words!")
            }

            try {
                const isAnagram = IsAnagram(word1, word2);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = isAnagram ? 'As palavras são anagramas!' : 'As palavras não são anagramas.';
                resultDiv.classList.add('text-success'); // Adiciona uma cor verde ao resultado
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = error.message;
                resultDiv.classList.add('text-danger'); // Adiciona uma cor vermelha ao erro
            }
        }
     
    </script>
</body>

</html>
